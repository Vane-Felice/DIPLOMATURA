<!--  Crear el código que dada una distancia determine el medio de transporte apropiado de acuerdo a las siguientes reglas:

0 a 1000 metros = pie

1000 a 10000 metros = bicicleta

10000 a 30000 metros = colectivo

30000 a 100000 metros = auto

+100000 = avion  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

let distancia;

distancia = prompt("Ingrese la distancia a recorrer:");
distancia = parseInt(distancia);

while (distancia < 0) {
    alert("indique un número igual o mayor a 0");
    distancia = prompt("Ingrese la distancia a recorrer:");
    distancia = parseInt(distancia);
}
if (distancia >= 0 && distancia <= 1000) {
    alert("Debe viajar a pie");
}
else {
    if (distancia > 1000 && distancia < 10000) {
        alert("debe viajar en bicicleta");
    }
    else {
        if (distancia > 10000 && distancia < 30000) {
            alert("Debe viajar en colectivo");
        }
        else {
            if (distancia > 30000 && distancia < 100000) {
                alert("debe viajar en auto");
            }
            else {
                alert("Debe viajar en avión")
            }

        }
    }
}

</script>
</body>
</html>
